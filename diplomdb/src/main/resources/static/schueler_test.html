    </style>

    <nav>

    <div id="headerLoginSection">
        <label style="color: #fff;">Username:
            <input type="text" id="headerUsername">
        </label>

            <input type="password" id="headerPassword">
        </label>
        <button id="headerLoginBtn">Login</button>
    </div>

<hr>

<h1>Schüler Test</h1>

<h2>Schüler-Refresh</h2>
<button id="refresh4Btn">Refresh Schüler (Jahrgang 4) (POST /api/schueler/refresh?year=4)</button>
<button id="refresh5Btn">Refresh Schüler (Jahrgang 5) (POST /api/schueler/refresh?year=5)</button>

<h2>Schüler abrufen</h2>
<label>Suchbegriff:
    <input type="text" id="schuelerSearch">
</label>
<button id="getSchuelerBtn">GET /api/schueler</button>

<h3>Response:</h3>
<pre class="response" id="responseArea"></pre>

<script>
    let csrfToken = null;
    async function getCsrf() {
        if (!csrfToken) {
            const res = await fetch('/api/csrf-token', { method: 'GET', credentials: 'include' });
            const data = await res.json();
            csrfToken = data.csrfToken;
        }
    }
    // Header Login (falls noch nicht erfolgt)
    document.getElementById('headerLoginBtn').addEventListener('click', async () => {
        const username = document.getElementById('headerUsername').value;
        const password = document.getElementById('headerPassword').value;
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
        });
        const data = await res.json();
        alert("Login Response: " + JSON.stringify(data, null, 2));
        const csrfRes = await fetch('/api/csrf-token', { method: 'GET', credentials: 'include' });
        const csrfData = await csrfRes.json();
        csrfToken = csrfData.csrfToken;
        alert("CSRF Token: " + csrfToken);
        if(data.status === 'success'){
            document.getElementById('headerLoginSection').style.display = 'none';
        }
    });

    document.getElementById('refresh4Btn').addEventListener('click', async () => {
        await getCsrf();
        const res = await fetch('/api/schueler/refresh?year=4', {
            method: 'POST',
            credentials: 'include',
            headers: { 'X-CSRF-TOKEN': csrfToken }
        });
        const text = await res.text();
        document.getElementById('responseArea').textContent = text;
    });

    document.getElementById('refresh5Btn').addEventListener('click', async () => {
        await getCsrf();
        const res = await fetch('/api/schueler/refresh?year=5', {
            method: 'POST',
            credentials: 'include',
            headers: { 'X-CSRF-TOKEN': csrfToken }
        });
        const text = await res.text();
        document.getElementById('responseArea').textContent = text;
    });

    document.getElementById('getSchuelerBtn').addEventListener('click', async () => {
        await getCsrf();
        const search = document.getElementById('schuelerSearch').value;
        let url = '/api/schueler';
        if (search) {
            url += `?search=${encodeURIComponent(search)}`;
        }
        const res = await fetch(url, {
            method: 'GET',
            credentials: 'include',
            headers: { 'X-CSRF-TOKEN': csrfToken }
        });
        const data = await res.json();
        document.getElementById('responseArea').textContent = JSON.stringify(data, null, 2);
    });
</script>
</body>
